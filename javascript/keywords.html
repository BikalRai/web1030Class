<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Keywords</title>
</head>
<body>


<script type="text/javascript">

	// var keyword
	console.log(num2);
	var num1;
	num1 = 5;

	var num2 = 10;
	console.log(num1, num2);

	var num1 = 33;
	num1 = 45;

	{
		var num6 = 68;
	}


	console.log(num1);
	console.log(num6);


	// let keyword

	let num3 = 10;
	console.log(num3);
	let num4;
	num4 = 25;
	num4 = 55;
	console.log(num4);

	{
		let num5 = 50;
	}

	// console.log(num5);

	// const keyword
	const name = "sally";
	console.log(name);

	name = "Tom";
	console.log(name);

</script>
