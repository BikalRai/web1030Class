<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>operators</title>
</head>
<body>


	<script type="text/javascript">
		let a = 1;

		a = a + 1;
		console.log(a); // Output: 2
		a += 1;
		console.log(a); // Output: 3

		a *= 7; // a = a * 7
		console.log(a); // Output: 21

		a %= 2; 
		console.log(a); // Output: 1;

		a += 1;

		a **= 5;
		console.log(a); // Output: 32

		console.log(a > 100); // Output: false
		console.log(a <= 32); // Output: true
		console.log(a == "32"); // Output: true
		console.log(a != "32"); // Output: false
		console.log(a === "32"); // Output: false
		console.log(a !== "32"); // Output: true

		a++; // a += 1
		console.log(a);
		a++;
		a++;
		a++;
		a++;
		console.log(a);
		a--;
		console.log(a);

	</script>
</body>
</html>
